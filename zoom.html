<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Zoom Meeting | TRoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Zoom SDK -->
  <script src="https://source.zoom.us/3.13.0/lib/vendor/react.min.js"></script>
  <script src="https://source.zoom.us/3.13.0/lib/vendor/react-dom.min.js"></script>
  <script src="https://source.zoom.us/3.13.0/lib/vendor/redux.min.js"></script>
  <script src="https://source.zoom.us/3.13.0/lib/vendor/redux-thunk.min.js"></script>
  <script src="https://source.zoom.us/3.13.0/lib/vendor/lodash.min.js"></script>
  <script src="https://source.zoom.us/zoom-meeting-3.13.0.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; }
    #errorPopup, #renamePopup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
    h2 { margin: 0 0 10px; }
    button {
      background: #3182ce;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #2b6cb0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    #joinForm { margin: 30px auto; }
    #userNameInput, #newNameInput {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>üöÄ Join the Zoom Meeting</h1>

  <!-- Error Popup -->
  <div id="errorPopup">
    <div class="popup-content">
      <h2>‚ùå Connection Failed</h2>
      <p>We could not connect you to the Zoom meeting.<br>
         Please refresh the page or try again later.</p>
      <button onclick="location.reload()">üîÑ Refresh Page</button>
    </div>
  </div>

  <!-- Rename Popup -->
  <div id="renamePopup">
    <div class="popup-content">
      <h2>‚úèÔ∏è Change Display Name</h2>
      <input type="text" id="newNameInput" placeholder="Enter new name" />
      <br>
      <button onclick="applyNewName()">‚úÖ Update</button>
      <button onclick="closeRenamePopup()">‚ùå Cancel</button>
    </div>
  </div>

  <!-- Name input form -->
  <div id="joinForm">
    <input type="text" id="userNameInput" placeholder="Enter your name" />
    <button id="joinButton" onclick="joinMeeting()">Join Meeting</button>
  </div>

  <!-- Rename Button (only visible after join) -->
  <div id="renameSection" style="display:none; margin-top:20px;">
    <button onclick="openRenamePopup()">‚úèÔ∏è Change Name</button>
  </div>

  <script>
    const SIGNATURE_ENDPOINT = "https://zoom-backend-h2ab.onrender.com/signature";

    const MEETING_NUMBER = "74226160975";
    const MEETING_PASSWORD = "TRoom2025";
    const USER_EMAIL = "guest@example.com"; 
    const ROLE = 0; // 0 = attendee

    let currentUserName = "Guest User";

    // Load saved name if available
    window.onload = () => {
      const savedName = localStorage.getItem("zoomUserName");
      if (savedName) {
        document.getElementById("userNameInput").value = savedName;
      }
    };

    function showErrorPopup() {
      document.getElementById("errorPopup").style.display = "flex";
    }

    function openRenamePopup() {
      document.getElementById("renamePopup").style.display = "flex";
    }
    function closeRenamePopup() {
      document.getElementById("renamePopup").style.display = "none";
    }

    async function applyNewName() {
      const newName = document.getElementById("newNameInput").value.trim();
      if (!newName) return;

      try {
        ZoomMtg.rename({
          newName,
          success: () => {
            console.log("‚úÖ Name changed to", newName);
            currentUserName = newName;
            localStorage.setItem("zoomUserName", newName);
            closeRenamePopup();
          },
          error: (err) => {
            console.error("‚ùå Rename failed", err);
          },
        });
      } catch (err) {
        console.error("‚ùå Rename not supported yet", err);
      }
    }

    async function getSignature(meetingNumber, role) {
      const response = await fetch(SIGNATURE_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ meetingNumber, role }),
      });
      if (!response.ok) throw new Error("‚ùå Failed to fetch signature");
      return response.json();
    }

    async function joinMeeting(retry = true) {
      const inputEl = document.getElementById("userNameInput");
      currentUserName = inputEl.value.trim() || "Guest User";

      // Save name for next time
      localStorage.setItem("zoomUserName", currentUserName);

      try {
        const { signature, sdkKey } = await getSignature(MEETING_NUMBER, ROLE);

        ZoomMtg.setZoomJSLib("https://source.zoom.us/3.13.0/lib", "/av");
        ZoomMtg.preLoadWasm();
        ZoomMtg.prepareWebSDK();

        ZoomMtg.init({
          leaveUrl: "https://yourwebsite.com/thankyou",
          success: () => {
            console.log("‚úÖ Zoom SDK initialized");
            ZoomMtg.join({
              sdkKey,
              signature,
              meetingNumber: MEETING_NUMBER,
              passWord: MEETING_PASSWORD,
              userName: currentUserName,
              userEmail: USER_EMAIL,
              success: () => {
                console.log("‚úÖ Joined meeting as", currentUserName);
                document.getElementById("renameSection").style.display = "block";
              },
              error: async (err) => {
                console.error("‚ùå Join error:", err);
                if (retry) {
                  console.log("üîÑ Retrying with new signature...");
                  await joinMeeting(false);
                } else {
                  showErrorPopup();
                }
              },
            });
          },
          error: (err) => {
            console.error("‚ùå Init error:", err);
            showErrorPopup();
          },
        });

        // üîÑ Auto-refresh signature before expiry (every 110 min)
        setInterval(async () => {
          try {
            console.log("üîÑ Refreshing Zoom signature...");
            const { signature: newSig } = await getSignature(MEETING_NUMBER, ROLE);
            ZoomMtg.join({
              sdkKey,
              signature: newSig,
              meetingNumber: MEETING_NUMBER,
              passWord: MEETING_PASSWORD,
              userName: currentUserName,
              userEmail: USER_EMAIL,
              success: () => console.log("‚úÖ Re-joined with new signature"),
              error: (err) => console.error("‚ùå Re-join error:", err),
            });
          } catch (err) {
            console.error("‚ùå Failed to refresh signature", err);
          }
        }, 110 * 60 * 1000);

      } catch (err) {
        console.error("‚ùå Could not join meeting:", err);
        showErrorPopup();
      }
    }
  </script>
</body>
</html>
