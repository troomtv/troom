  <style> 
  .hidden-by-default {
      display: none;
    }

    .fade-in {
      animation: fade 0.5s ease-in;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    :root {
      --bg: #f9f9f9;
      --card: #fff;
      --text: #111;
      --muted: #606060;
      --accent: #cc0000; /* YouTube red */
      --radius: 12px;
    }
    
    .btn {
      background: var(--accent);
      color: rgb(249, 248, 248);
      border: 0;
      border-radius: var(--radius);
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background .2s;
    }
    .btn:hover { background: #e60000; }

    /* Video + chat side by side */
    .content {
      display: flexbox;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      width: 100%;
      height: 80%;
      max-width: 1400px;
      margin: 0 auto 40px auto;
      padding: 30px 20px;
    }

    .player {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 4px 15px rgba(0,0,0,.1);
      overflow: hidden;
    }
    .ratio {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
    }
    .ratio iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }

    .chat-wrapper {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 4px 15px rgba(0,0,0,.1);
      overflow: hidden;
      display: block; /* visible by default */
    }
    .chat-wrapper iframe {
      width: 100%;
      height: 100%;
      min-height: 600px;
      border: 0;
    }
   .notes {
  max-width: 900px;
  width: 100%;
  margin: 30px auto;
  padding: 20px;
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
  position: relative;
  transition: all 0.3s ease;
}

.notes.fullscreen {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 90%;
  z-index: 9999;
  margin: 0;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,.3);
  background: white;
  display: flex;
  flex-direction: column;
}

.notes.fullscreen textarea {
  flex: 1;
  min-height: unset;
  height: 100%;
}

.notes-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

.notes textarea {
  width: 100%;
  min-height: 220px;
  padding: 14px;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: var(--radius);
  resize: vertical;
  outline: none;
  transition: border .2s, box-shadow .2s;
}

.notes textarea:focus {
  border-color: var(--accent);
  box-shadow: 0 0 8px rgba(204,0,0,.2);
  color: black;
}

.note-actions {
  margin-top: 12px;
  display: flex;
  gap: 10px;
}

.note-actions button,
.btn-fullscreen {
  padding: 10px 14px;
  border: none;
  border-radius: var(--radius);
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  transition: background .2s, transform .1s;
}

.btn-clear {
  background: #777;
  color: white;
}

.btn-clear:hover {
  background: #555;
  transform: translateY(-2px);
}

.btn-download {
  background: var(--accent);
  color: white;
}

.btn-download:hover {
  background: #e60000;
  transform: translateY(-2px);
}

.btn-fullscreen {
  background: #444;
  color: white;
}

.btn-fullscreen:hover {
  background: #222;
}

.html, .body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;

footer {

/* Default: side by side on desktop */

  .notes {

  }

  .video-area {

  }

    order: 2;
  }
}

<script>
  // Navbar mobile toggle
  document.getElementById('navToggle').onclick = () => {
    const mobileNav = document.getElementById('mobileNav');
    mobileNav.classList.toggle('hidden');
  };

  // Dark mode toggle
  const toggleBtn = document.getElementById('darkToggle');
  const html = document.documentElement;

  // Load mode from localStorage
  if (localStorage.getItem('theme') === 'dark' || 
     (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    html.classList.add('dark');
    toggleBtn.textContent = '☀';
  } else {
    html.classList.remove('dark');
    toggleBtn.textContent = '🌙';
  }

  // Toggle logic
  toggleBtn.onclick = () => {
    html.classList.toggle('dark');
    const isDark = html.classList.contains('dark');
    toggleBtn.textContent = isDark ? '☀' : '🌙';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  };

// Notes feature
const notesContainer = document.getElementById("notesContainer");
const notesArea = document.getElementById("notesArea");
const clearBtn = document.getElementById("clearNotes");
const downloadBtn = document.getElementById("downloadNotes");
const toggleFsBtn = document.getElementById("toggleFullscreen");

// Load saved notes
notesArea.value = localStorage.getItem("userNotes") || "";

// Save notes on typing
notesArea.addEventListener("input", () => {
  localStorage.setItem("userNotes", notesArea.value);
});

// Clear notes
clearBtn.addEventListener("click", () => {
  notesArea.value = "";
  localStorage.removeItem("userNotes");
});

// Download notes
downloadBtn.addEventListener("click", () => {
  const text = notesArea.value;
  if (!text.trim()) {
    alert("Your notes are empty!");
    return;
  }

  const blob = new Blob([text], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "My_Notes.txt";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});

// Toggle fullscreen mode
toggleFsBtn.addEventListener("click", () => {
  notesContainer.classList.toggle("fullscreen");
  toggleFsBtn.textContent = notesContainer.classList.contains("fullscreen")
    ? "❌ Exit Fullscreen"
    : "🖥 Fullscreen";
});
</script>
